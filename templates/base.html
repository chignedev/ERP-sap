{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel de Administraci√≥n{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --sidebar-bg: #1e1e2f;
      --sidebar-color: #fff;
      --sidebar-accent: #6366f1;
      --hover-bg: #2a2a40;
      --danger-color: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-color);
      transition: width 0.3s ease;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }    

    .sidebar.collapsed {
      width: 72px;
    }

    .sidebar.expanded {
      width: 240px;
    }

    .sidebar .logo {
      font-weight: bold;
      font-size: 1.25rem;
      padding: 1rem;
      color: var(--sidebar-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar ul.nav {
      padding-top: 1rem;
    }

    .sidebar .nav-link {
      color: var(--sidebar-color);
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      transition: background 0.2s;
      border-radius: 6px;
    }

    .sidebar .nav-link:hover {
      background-color: var(--hover-bg);
      color: var(--sidebar-accent);
    }

    .sidebar .nav-link i {
      width: 24px;
      text-align: center;
      margin-right: 10px;
    }

    .sidebar .nav-link .link-text {
      flex-grow: 1;
    }

    .sidebar.collapsed .link-text {
      display: none;
    }

    .sidebar .nav-link.text-danger {
      color: var(--danger-color) !important;
    }

    .content-area {
      flex-grow: 1;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed + .content-area {
      margin-left: 72px;
    }

    .sidebar.expanded + .content-area {
      margin-left: 240px;
    }

    #toggleSidebar {
      border: none;
      background: none;
      color: #ccc;
      font-size: 1.2rem;
    }

    #toggleSidebar:hover {
      color: white;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar expanded position-fixed">
    <div class="logo">
      <span class="link-text">Admin</span>
      <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
    </div>
    <ul class="nav flex-column px-2">
      {% for item in menu_links %}
      <li class="nav-item">
        <a class="nav-link {% if item.danger %}text-danger{% endif %}" href="{{ item.url }}">
          <i class="fas {{ item.icon }}"></i>
          <span class="link-text">{{ item.name }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div id="mainContent" class="content-area">
    {% block content %}
    {% endblock %}
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleSidebar');

  // Restaurar estado desde localStorage al cargar
  const savedState = localStorage.getItem('sidebarState');
  if (savedState === 'collapsed') {
    sidebar.classList.remove('expanded');
    sidebar.classList.add('collapsed');
  } else {
    sidebar.classList.remove('collapsed');
    sidebar.classList.add('expanded');
  }

  // Mostrar u ocultar texto
  function updateLinkTextVisibility() {
    document.querySelectorAll('.sidebar .link-text').forEach(span => {
      span.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'inline';
    });
  }

  updateLinkTextVisibility();

  // Alternar estado al hacer click
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    sidebar.classList.toggle('expanded');

    // Guardar estado actual
    const currentState = sidebar.classList.contains('collapsed') ? 'collapsed' : 'expanded';
    localStorage.setItem('sidebarState', currentState);

    updateLinkTextVisibility();
  });
</script>


</body>
</html>
